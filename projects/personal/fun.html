<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brett</title>
    <style>
        #myImage {
            display: none; /* Hide the image by default */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

    <audio id="audio" src="why-do-i-hear-boss-music.mp3"></audio>
    <div class="container">
        <button type="button" class="btn btn-primary" onclick="toggleImage(); sound()">I love brett</button>
        <button type="button" class="btn btn-secondary" onclick="mute()">Mute</button>
        <img id="myImage" src="image.png" alt="My Image" width="1300px">
    </div>
    
    <script>
        function toggleImage() {
            var img = document.getElementById("myImage");
            setTimeout(function() {
                img.style.display = "block"; // Show the image
            }, 3000); // 2000 milliseconds = 2 seconds     
        }

        function sound(){
            var audio = document.getElementById("audio");
            audio.play();
        }

        function mute(){
            let sound = document.getElementById("audio");
            sound.volume = 0;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
